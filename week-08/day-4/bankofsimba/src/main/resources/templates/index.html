<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<div th:each="bankAccount : ${bankAccounts}">
    <h1 th:utext="'Name: '+ ${bankAccount.name} + '<br>Balance: '
    +${#numbers.formatDecimal(bankAccount.balance,0, 2, 'POINT')} + '<br>Animal type: ' + ${bankAccount.animalType}"></h1>
</div>
</body>
</html>
