<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>E-mail</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
Is it a valid e-mail address?
<form method = get action="/useful/validator">
    <label>E-mail address:
    <input type="text" name="email" value="e-mail..."></label>
    <input type="submit" value="Submit">
</form>
<p th:style="'color:'+${color}" th:text="${message}"/>
<a th:href="@{/useful}">Return to utilities</a>
</body>
</html>
