<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing an assignee</title>
</head>
<body>
<form action="#" th:action="@{/assignee/edit}" th:object="${assignee}" method="post">
    <label>Name<input type="text" th:field="*{name}" required></label>
    <label>Email<input type="text" th:field="*{email}" required></label>
    <input type="submit" value="Submit">
</form>
</body>
</html>
