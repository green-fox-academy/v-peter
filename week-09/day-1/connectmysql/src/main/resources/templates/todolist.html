<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <!--<link th:href="/resources/static/style.css" rel="stylesheet">-->
    <style>
    td{
    border: 1px solid black;
    }
    </style>
</head>
<body>
<h1>TODOS FOR TODAY:</h1>
<!--<p th:each="todo: ${todos}" th:text="${todo.getTitle()}">-->
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>ACTION</td>
        <td>DONE</td>
        <td>URGENT</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo: ${todos}">
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.getTitle()}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td th:text="${todo.isDone()}"></td>
    </tr>
    </tbody>
</table>
<ul>
<li><a th:href="@{/todo/notactive}">Not active todos</a></li>
    <li><a th:href="@{/todo}">All todos</a></li>
</ul>
</body>
</html>
