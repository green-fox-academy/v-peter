<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <!--<link th:href="/resources/static/style.css" rel="stylesheet">-->
    <style>
    td{
    border: 1px solid black;
    }
    </style>
</head>
<body>
<h1>TODOS FOR TODAY:</h1>
<a th:href="@{/todo/add}">Add new todo</a><br>
<br>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>ACTION</td>
        <td>DONE</td>
        <td>URGENT</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo: ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td th:text="${todo.isDone()}"></td>
        <td><a th:href="@{/todo/{id}/delete(id=${todo.getId()})}">DELETE</a></td>
        <td><a th:href="@{/todo/{id}/edit(id=${todo.getId()})}">EDIT</a></td>
    </tr>
    </tbody>
</table>
<ul>
<li><a th:href="@{/todo/list(active=true)}">Active todos</a></li>
    <li><a th:href="@{/todo/list(active=false)}">All todos</a></li>
</ul>

</body>
</html>
